<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="superinfo">
        <h1>LUCAS VIN√çCIUS</h1>
    </div>

    <div class="calculator-area">
        <div class="calculator-bg">

            <div class="calculator-input">
                <input type="text" value="">
            </div>

            <div class="calculator-buttons">

                <div class="left">
                    <div value="c" class="btn-clean">C</div>
                    <div value="%" class="btn btn-rest" >%</div>
                    <div value="/" class="btn btn-division">/</div>
                    
                    <div value = "7" class="btn" >7</div>
                    <div value="8" class="btn" >8</div>
                    <div value="9" class="btn" >9</div>
           
                    <div value="4" class="btn" >4</div>
                    <div value="5" class="btn" >5</div>
                    <div value="6" class="btn" >6</div>
           
                    <div value="1" class="btn" >1</div>
                    <div value="2" class="btn" >2</div>
                    <div value="3" class="btn" >3</div>
           
                    <div value="0" class="btn" >0</div>
                    <div value="." class="btn btn-dot" >.</div>
                    <div value="<<" class="btn-delete" ><<</div> 
                </div>

                <div class="right">
                    <div value="*" class="btn btn-multiplies" >*</div>
                    <div value="-" class="btn btn-subtraction" >-</div>
                    <div value="+" class="btn btn-addition" >+</div>
                    <div value="=" class="btn-equal" >=</div>
                </div>

            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
